{% extends 'AdminPanel/base.html'%} {% load static %} {% block content %}
<div class="row mt-3">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="card-title">User Registration Form</div>
                <hr>
                <form>

                    <div class="form-row py-1">
                        <div class="col-lg-6">
                            <label for="firstName">First Name <span>*</span></label>
                            <input type="text" class="form-control" id="firstName" placeholder="Enter Your First Name">
                        </div>
                        <div class="col-lg-6">
                            <label for="lastName">Last Name <span>*</span></label>
                            <input type="text" class="form-control" id="lastName" placeholder="Enter Your Last Name">
                        </div>
                    </div>

                    <div class="form-row py-1">
                        <div class="col-lg-6">
                            <label for="Phone">Phone <span>*</span></label>
                            <input type="number" class="form-control" id="Phone" placeholder="Enter Your Mobile Number">
                        </div>
                        <div class="col-lg-6">
                            <label for="MailAddress">Mail Address</label>
                            <input type="email" class="form-control" id="MailAddress" placeholder="Enter Your Mail Address">
                        </div>
                    </div>

                    <div class="form-row py-1">
                        <div class="col-lg-6">
                            <label for="address">Address<span>*</span></label>
                            <input type="text" class="form-control" id="address" placeholder="Enter Your Address">
                        </div>
                        <div class="col-lg-6">
                            <label for="Bio">Bio <span>*</span></label>
                            <input type="text" class="form-control" id="Bio" placeholder="Enter Your Bio">
                        </div>
                    </div>



                    <div class="form-row py-1">
                        <div class="col-lg-6">
                            <label for="country">Country<span>*</span></label>
                            <input type="text" class="form-control" id="country" placeholder="Enter Your Address">
                        </div>
                        <div class="col-lg-6">
                            <label for="city">city <span>*</span></label>
                            <input type="text" class="form-control" id="city" placeholder="Enter Your city">
                        </div>
                    </div>


                    <div class="form-row py-1">
                        <div class="col-lg-6">
                            <label for="gender">Gender<span>*</span></label>
                            <input type="text" class="form-control" id="gender" placeholder="Enter Your Gender">
                        </div>
                        <div class="col-lg-6">
                            <label for="Photo2">Photo <span>*</span></label>
                            <input type="file" class="form-control-file" id="Photo2">
                        </div>
                    </div>


                    <div class="form-group py-4">
                        <button type="submit" class="btn btn-light px-5"><i class="icon-lock"></i> Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
